<!DOCTYPE html>
<html lang="en">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Nunito&family=Oswald&family=Roboto&display=swap');
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #bad3df;
    }
    
    .container {
        width: 500px;
        height: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px 30px 70px 30px;
        box-shadow: 0 4px 8px rgba(4, 2, 1, 0.5);
        border-radius: 15px;
    }
    
    .search input {
        border: none;
        width: 60%;
        border-bottom: 3px solid#ae9cff;
        margin-top: 50px;
        height: 10px;
        padding: 15px;
        font-size: 16px;
    }
    
    .search input:focus {
        outline: none;
    }
    
    .search button {
        height: 45px;
        width: 120px;
        margin-left: 30px;
        border: none;
        background-color: #ae9cff;
        padding: 10px 0;
        color: white;
        outline: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    
    .search {
        position: sticky;
        top: 0;
    }
    
    .dictionary-heading {
        font-family: Arial, sans-serif;
        font-size: 36px;
        color: white;
        /* Change color as needed */
        text-align: center;
        /* You can add more styles such as padding, margin, etc. */
        margin-bottom: 20px;
    }
    
    .all-list {
        margin-right: 15px;
        max-height: 350px;
        overflow-y: auto;
    }
    
    #checkbox {
        border: none;
        outline: none;
        border-radius: 8px;
        font-size: 18px;
        color: white;
        position: absolute;
        right: 35px;
        top: 5px;
    }
    
    li {
        margin: 10px 3px 10px 1px;
        padding: 5px 60px 5px 5px;
        color: white;
        list-style: none;
        font-size: 16px;
        font-weight: 500;
        word-wrap: break-word;
    }
    
    .list-text {
        position: relative;
        background-color: black;
        border-radius: 5px;
    }
    
    .remove-btn {
        border: none;
        outline: none;
        border-radius: 8px;
        font-size: 18px;
        color: white;
        background-color: transparent;
        position: absolute;
        right: 0;
        top: 5px;
    }
    
    .completed {
        text-decoration: line-through;
    }
    
    @media screen and (max-width:776px) {
        .container {
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px 30px 70px 30px;
            box-shadow: 0 4px 8px rgba(4, 2, 1, 0.5);
            border-radius: 15px;
        }
        .search input {
            border: none;
            width: 90%;
            border-bottom: 3px solid#ae9cff;
            margin-top: 50px;
            height: 10px;
            padding: 15px;
            font-size: 16px;
        }
        .search {
            text-align: center;
        }
        .search button {
            height: 35px;
            width: 100px;
            margin-top: 25px;
            margin-right: 30px;
            border: none;
            background-color: #ae9cff;
            padding: 7px 0;
            color: white;
            outline: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .all-list {
            margin-right: 0px;
            max-height: 275px;
            overflow-y: auto;
        }
        #checkbox {
            position: absolute;
            right: 20px;
            top: 5px;
        }
        li {
            margin: 10px 3px 10px 1px;
            padding: 5px 40px 5px 5px;
        }
    }
    
    @media screen and (max-width:400px) {
        .container {
            width: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px 30px 70px 30px;
            box-shadow: 0 4px 8px rgba(4, 2, 1, 0.5);
            border-radius: 15px;
        }
        .search input {
            border: none;
            width: 90%;
            border-bottom: 3px solid#ae9cff;
            margin-top: 50px;
            height: 10px;
            padding: 15px;
            font-size: 16px;
        }
        .search {
            text-align: center;
        }
        .search button {
            height: 30px;
            width: 100px;
            margin-top: 25px;
            margin-right: 30px;
            border: none;
            background-color: #ae9cff;
            padding: 0;
            color: white;
            outline: none;
            border-radius: 8px;
            font-size: 18px;
        }
        .all-list {
            margin-right: -15px;
            max-height: 275px;
            overflow-y: auto;
        }
        li {
            margin: 10px 3px 10px 1px;
        }
        #checkbox {
            position: absolute;
            right: 20px;
            top: 5px;
        }
    }
</style>
